<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./src/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/favicons/favicon-16x16.png">
  <link rel="manifest" href="./src/favicons/site.webmanifest">
  <link rel="icon" href="./src/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#e5eadc">
  <meta name="msapplication-TileImage" content="./src/favicons/mstile-180x180.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./src/index.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="clock">
      <span class="clock__icon icon" aria-hidden="true">
        <svg class="icon__body" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 32V49.88C328.5 61.39 384 124.2 384 200V233.4C384 278.8 399.5 322.9 427.8 358.4L442.7 377C448.5 384.2 449.6 394.1 445.6 402.4C441.6 410.7 433.2 416 424 416H24C14.77 416 6.365 410.7 2.369 402.4C-1.628 394.1-.504 384.2 5.26 377L20.17 358.4C48.54 322.9 64 278.8 64 233.4V200C64 124.2 119.5 61.39 192 49.88V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32V32zM216 96C158.6 96 112 142.6 112 200V233.4C112 281.3 98.12 328 72.31 368H375.7C349.9 328 336 281.3 336 233.4V200C336 142.6 289.4 96 232 96H216zM288 448C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288z"/></svg>
      </span>
      <h1 id="title" class="clock__title"></h1>
      <div class="clock__content">
        <div class="clock__grid">
          <select name="hour" id="selectHour" class="clock__ui clock__ui-select">
            <option value="Hour" selected hidden>Hour</option>
          </select>
          <select name="minute" id="selectMinute" class="clock__ui clock__ui-select">
            <option value="Minute" selected hidden>Minute</option>
          </select>
          <select name="session" id="selectSession" class="clock__ui clock__ui-select">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
        <button type="button" id="alarmButton" class="clock__ui clock__ui-button">Set Alarm</button>
        <button type="button" id="stopButton" class="clock__ui clock__ui-button clock__ui-button--red hide">Stop Alarm</button>
      </div>
      <p id="output" class="clock__output hide"></p>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
